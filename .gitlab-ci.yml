image: "daniloborquez/ubuntu:dborquez-fnsim"

stages:
  - build_library
  - build_tests
  - test
  - publish

building:
  stage: build_library
  script:
    - mkdir build && cd build
    - cmake ..
    - make fnsim
    - cd ..
  artifacts:
    paths:
      - build/*

building_node_test:
  stage: build_tests
  script:
  - cd build
  - make test_node
  - cd ..
  artifacts:
    paths:
      - build/*
  dependencies:
    - building

building_link_test:
  stage: build_tests
  script:
  - cd build
  - make test_link
  - cd ..
  artifacts:
    paths:
      - build/*
  dependencies:
    - building

building_network_test:
  stage: build_tests
  script:
  - cd build
  - make test_network
  - cd ..
  artifacts:
    paths:
      - build/*
  dependencies:
    - building

testing_node:
  stage: test
  script:
  - cd build
  - ./test_node
  - cd ..
  dependencies:
    - building_node_test

testing_link:
  stage: test
  script:
  - cd build
  - ./test_link
  - cd ..
  dependencies:
    - building_link_test

testing_network:
  stage: test
  script:
  - cd build
  - ./test_network
  - cd ..
  dependencies:
    - building_network_test
  
pages:
  stage: publish
  script:
  - doxygen Doxyfile
  - mv documentation/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master
