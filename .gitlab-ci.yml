image: "daniloborquez/ubuntu:dborquez-fnsim"

stages:
  - build_library
  - build_tests
  - test
  - publish

building:
  stage: build_library
  script:
    - mkdir build && cd build
    - cmake ..
    - make fnsim
    - cd ..
  artifacts:
    paths:
      - build/*

building_node_test:
  stage: build_tests
  script:
  - cd build
  - make test_node
  - cd ..
  artifacts:
    paths:
      - build/*
  dependencies:
    - building

building_link_test:
  stage: build_tests
  script:
  - cd build
  - make test_link
  - cd ..
  artifacts:
    paths:
      - build/*
  dependencies:
    - building

building_network_test:
  stage: build_tests
  script:
  - cd build
  - make test_network
  - cd ..
  artifacts:
    paths:
      - build/*
  dependencies:
    - building

testing_node:
  stage: test
  script:
  - cd build
  - ./test_node
  - ./test_node -r junit > report_node.xml
  - g++ -o test_node -fprofile-arcs -ftest-coverage ../test/test_node.cpp ../src/node.cpp 
  - ./test_node
  - gcovr --filter src/node.cpp --filter '\.\./src/node.cpp'
  - gcovr --filter src/node.cpp --filter '\.\./src/node.cpp' --xml-pretty > cov_node.xml 
  - cd ..
  dependencies:
    - building_node_test
  artifacts:
    when: always
    paths:
      - build/report_node.xml
      - build/cov_node.xml
    reports:
      junit: build/report_node.xml
      cobertura: build/cov_node.xml

testing_link:
  stage: test
  script:
  - cd build
  - ./test_link
  - ./test_link -r junit > report_link.xml
  - g++ -o test_link -fprofile-arcs -ftest-coverage ../test/test_link.cpp ../src/link.cpp 
  - ./test_link
  - gcovr --filter src/link.cpp --filter '\.\./src/link.cpp'
  - gcovr --filter src/link.cpp --filter '\.\./src/link.cpp' --xml-pretty > cov_link.xml 
  - cd ..
  dependencies:
    - building_link_test
  artifacts:
    when: always
    paths:
      - build/report_link.xml
      - build/cov_link.xml
    reports:
      junit: build/report_link.xml
      cobertura: build/cov_link.xml

testing_network:
  stage: test
  script:
  - cd build
  - ./test_network
  - ./test_network -r junit > report_network.xml
  - g++ -o test_network -fprofile-arcs -ftest-coverage ../test/test_network.cpp ../src/network.cpp ../src/node.cpp ../src/link.cpp
  - ./test_network
  - gcovr --filter src/network.cpp --filter '\.\./src/network.cpp'
  - gcovr --filter src/network.cpp --filter '\.\./src/network.cpp' --xml-pretty > cov_network.xml 
  - cd ..
  dependencies:
    - building_network_test
  artifacts:
    when: always
    paths:
      - build/report_network.xml
      - build/cov_network.xml
    reports:
      junit: build/report_network.xml
      cobertura: build/cov_network.xml
  
pages:
  stage: publish
  script:
  - doxygen Doxyfile
  - mv documentation/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master
